<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imana Cafe</title>
    <link rel = "stylesheet" href="styles.css">
</head>
<body>
    <div class="menu">
        <main>
            <h1>
                IMANA CAFE
            </h1>
            <p class="established">
                Est.2024
            </p>
            <hr class="upper-line">
            <section>
                <h2>
                    Coffee
                </h2>
                <img src="coffee.png" alt="coffee" class = "coffee-icon">
                <article class="item">
                    <p class="flavor">French Vanilla</p>
                    <p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p>
                    <p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p>
                    <p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p>
                    <p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p>
                    <p class="price">4.50</p>
                </article>
            </section>
            <section>
                <h2>
                    Desserts
                </h2>
                <img src="pie.png" alt="pie" class="pie-icon">
                <article class="item">
                    <p class="flavor">Donut</p>
                    <p class="price">1.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Cherry Pie</p>
                    <p class="price">2.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Cheese Cake</p>
                    <p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Cinnamon Roll</p>
                    <p class="price">2.50</p>
                </article>
            </section>
            <hr class="bottom-line">
            <footer>
                <p class="link">
                    <a href="https://www.facebook.com/ianchristopher.imana">
                        Visit our website
                    </a>
                </p>
                <p class="author">
                    Ian Christopher Imana
                </p>
            </footer>
        </main>
    </div>
</body>
